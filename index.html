<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boom Heroes</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; height: 100%; font-family: Arial, sans-serif; background: #222; overflow: hidden; }
    canvas { display: block; background: #3c78d8; margin: auto; position: absolute; top: 0; bottom: 0; left: 0; right: 0; border: 5px solid #fff; }
    #ui { position: absolute; top: 10px; left: 10px; color: white; font-size: 18px; z-index: 10; }
    #gameOver { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 36px; background: rgba(0, 0, 0, 0.7); padding: 20px; border: 2px solid white; }
  </style>
</head>
<body>
<div id="ui">Boom Heroes - 1–4 für Helden, Pfeile bewegen, Leertaste = Spezial</div>
<div id="gameOver">GAME OVER - Seite neu laden zum Neustart</div>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<audio id="bgMusic" loop autoplay>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/19/audio_78335c9c96.mp3?filename=battle-theme-ambient-122949.mp3" type="audio/mpeg">
</audio>
<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const gameOverScreen = document.getElementById("gameOver");

  const music = document.getElementById("bgMusic");
  music.volume = 0.3;

  const sfx = new Audio("https://cdn.pixabay.com/download/audio/2022/03/22/audio_d98f38fd7a.mp3?filename=retro-game-powerup-21369.mp3");

  const characters = {
    "Max Blaze": { x: 150, y: 300, color: "red", ability: "Punch", hp: 100 },
    "Torchbot": { x: 150, y: 300, color: "orange", ability: "Flame", hp: 100 },
    "Volt Girl": { x: 150, y: 300, color: "purple", ability: "Dash", hp: 100 },
    "Boomimp": { x: 150, y: 300, color: "green", ability: "Boom", hp: 100 }
  };

  let selected = "Max Blaze";
  let specialActive = false;
  let specialTimer = 0;
  const enemies = [];
  const effects = [];
  const powerups = [];

  let isGameOver = false;

  function spawnEnemy() {
    if (!isGameOver) {
      enemies.push({ x: 800, y: Math.random() * 550 + 25, radius: 20, speed: 1.5 });
    }
  }
  function spawnPowerup() {
    if (!isGameOver) {
      powerups.push({ x: Math.random() * 700 + 50, y: Math.random() * 500 + 50, radius: 10 });
    }
  }

  setInterval(spawnEnemy, 2500);
  setInterval(spawnPowerup, 8000);

  document.addEventListener("keydown", e => {
    if (isGameOver) return;
    const char = characters[selected];
    if (e.key === "ArrowRight") char.x += 10;
    if (e.key === "ArrowLeft") char.x -= 10;
    if (e.key === "ArrowUp") char.y -= 10;
    if (e.key === "ArrowDown") char.y += 10;
    if (e.key === "1") selected = "Max Blaze";
    if (e.key === "2") selected = "Torchbot";
    if (e.key === "3") selected = "Volt Girl";
    if (e.key === "4") selected = "Boomimp";
    if (e.key === " ") activateSpecial();
  });
const images = {
  "Max Blaze": new Image(),
  "Torchbot": new Image(),
  "Volt Girl": new Image(),
  "Boomimp": new Image()
};

images["Max Blaze"].src = "Max_blaze.png";
images["Torchbot"].src = "Torchbot.png";
images["Volt Girl"].src = "Volt_girl.png";
images["Boomimp"].src = "Boomimp.png";

function drawCharacter(name, char) {
  const img = images[name];
  if (img.complete) {
    ctx.drawImage(img, char.x - 25, char.y - 25, 50, 50); // 50x50 Größe
  } else {
    img.onload = () => ctx.drawImage(img, char.x - 25, char.y - 25, 50, 50);
  }
  ctx.fillStyle = "white";
  ctx.fillText(name, char.x - 25, char.y - 35);
  ctx.fillText(`HP: ${char.hp}`, char.x - 25, char.y + 40);
}

  function activateSpecial() {
    const char = characters[selected];
    specialActive = true;
    specialTimer = 20;
    effects.push({ x: char.x, y: char.y, type: char.ability, time: 20 });
    sfx.play();
  }


  function drawEnemy(enemy) {
    ctx.fillStyle = "black";
    ctx.beginPath();
    ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
    ctx.fill();
  }

  const images = {
  "enemy": new Image(),
};
  
  images["enemy"].src = "meteor_enemy.png";
  
  function drawPowerup(p) {
    ctx.fillStyle = "gold";
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
    ctx.fill();
  }

  function updateEffects() {
    effects.forEach((eff, i) => {
      eff.time--;
      ctx.strokeStyle = "white";
      ctx.beginPath();
      if (eff.type === "Punch") {
        ctx.arc(eff.x, eff.y, 50, 0, Math.PI * 2);
      } else if (eff.type === "Flame") {
        ctx.rect(eff.x, eff.y - 10, 100, 20);
      } else if (eff.type === "Dash") {
        ctx.rect(eff.x - 20, eff.y - 40, 40, 80);
      } else if (eff.type === "Boom") {
        ctx.arc(eff.x, eff.y, 80, 0, Math.PI * 2);
      }
      ctx.stroke();
      if (eff.time <= 0) effects.splice(i, 1);
    });
  }

  function update() {
    const char = characters[selected];
    if (char.hp <= 0) {
      isGameOver = true;
      gameOverScreen.style.display = "block";
      return;
    }

    for (let i = enemies.length - 1; i >= 0; i--) {
      const enemy = enemies[i];
      enemy.x -= enemy.speed;

      const dx = enemy.x - char.x;
      const dy = enemy.y - char.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < 25 + enemy.radius) char.hp -= 1;

      effects.forEach(eff => {
        let hit = false;
        if (eff.type === "Punch" && Math.hypot(eff.x - enemy.x, eff.y - enemy.y) < 50) hit = true;
        if (eff.type === "Flame" && enemy.x > eff.x && enemy.x < eff.x + 100 && Math.abs(enemy.y - eff.y) < 20) hit = true;
        if (eff.type === "Dash" && Math.abs(enemy.x - eff.x) < 20 && Math.abs(enemy.y - eff.y) < 40) hit = true;
        if (eff.type === "Boom" && Math.hypot(eff.x - enemy.x, eff.y - enemy.y) < 80) hit = true;
        if (hit) enemies.splice(i, 1);
      });

      if (enemy.x < -20) enemies.splice(i, 1);
    }

    for (let i = powerups.length - 1; i >= 0; i--) {
      const p = powerups[i];
      if (Math.hypot(p.x - char.x, p.y - char.y) < 25 + p.radius) {
        char.hp += 10;
        if (char.hp > 100) char.hp = 100;
        powerups.splice(i, 1);
        sfx.play();
      }
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (!isGameOver) {
      drawCharacter(selected, characters[selected]);
      enemies.forEach(drawEnemy);
      powerups.forEach(drawPowerup);
      updateEffects();
      update();
      requestAnimationFrame(draw);
    }
  }

  draw();
</script>
</body>
</html>
