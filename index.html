<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boom Heroes</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; height: 100%; font-family: Arial, sans-serif; background: #222; overflow: hidden; }
    canvas { display: block; background: none; margin: auto; position: absolute; top: 0; bottom: 0; left: 0; right: 0; border: 5px solid #fff; }
    #ui { position: absolute; top: 10px; left: 10px; color: white; font-size: 18px; z-index: 10; }
    #gameOver {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-size: 36px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border: 2px solid white;
    }
  </style>
</head>
<body>
<div id="ui">Boom Heroes - 1–4 für Helden, Pfeile bewegen, W/A/S/D = Schießen, Leertaste = Spezial</div>
<div id="gameOver">GAME OVER - Seite neu laden zum Neustart</div>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<audio id="bgMusic" loop autoplay>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/19/audio_78335c9c96.mp3?filename=battle-theme-ambient-122949.mp3" type="audio/mpeg">
</audio>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const gameOverScreen = document.getElementById("gameOver");

const music = document.getElementById("bgMusic");
music.volume = 0.3;

// Vier Raumschiffe links, jeweils 1000 HP, untereinander
const spaceships = [
  { x: 50, y: 80, hp: 1000 },
  { x: 50, y: 180, hp: 1000 },
  { x: 50, y: 280, hp: 1000 },
  { x: 50, y: 380, hp: 1000 }
];

// Charaktere, die die Raumschiffe beschützen
const characters = {
  "Max Blaze": { x: 150, y: 300, color: "red", ability: "Punch", hp: 100 },
  "Torchbot": { x: 150, y: 300, color: "orange", ability: "Flame", hp: 100 },
  "Volt Girl": { x: 150, y: 300, color: "purple", ability: "Dash", hp: 100 },
  "Boomimp": { x: 150, y: 300, color: "green", ability: "Boom", hp: 100 }
};

let selected = "Max Blaze";
let isGameOver = false;
let phase = 1;
let boss = null;
let bullets = [];
const enemies = [];
const meteors = [];
const powerups = [];
const effects = [];

// Bild-Objekte
const images = {
  "Max Blaze": new Image(),
  "Torchbot": new Image(),
  "Volt Girl": new Image(),
  "Boomimp": new Image(),
  "enemy": new Image(),       // Meteoriten + Gegner + Boss nutzen dieselbe Grafik
  "background": new Image(),
  "spaceship": new Image()
};

images["background"].src = "IMG_4485.png";
images["Max Blaze"].src = "Max_blaze.png";
images["Torchbot"].src = "Torchbot.png";
images["Volt Girl"].src = "Volt_girl.png";
images["Boomimp"].src = "Boomimp.png";
images["enemy"].src = "meteor_enemy.png";
images["spaceship"].src = "Raumschiff.png"; // Geändert auf Raumschiff.png

let imagesLoaded = 0;
const totalImages = Object.keys(images).length;
for (const key in images) {
  images[key].onload = () => {
    imagesLoaded++;
    if (imagesLoaded === totalImages) draw();
  };
}

function drawSpaceships() {
  spaceships.forEach(ship => {
    ctx.drawImage(images["spaceship"], ship.x - 30, ship.y - 30, 60, 60);
    ctx.fillStyle = "white";
    ctx.fillText(`HP: ${ship.hp}`, ship.x - 25, ship.y + 45);
  });
}

function spawnEnemy() {
  if (isGameOver || boss) return;
  const hp = Math.floor(Math.random() * 3) + 1;
  enemies.push({ x: 800, y: Math.random() * 550 + 25, radius: 25, speed: 1 + phase * 0.2, hp });
}

function spawnMeteorites() {
  if (isGameOver || boss) return;
  const count = Math.min(3 + phase, 10); // Je Phase mehr Meteoriten, max 10
  for (let i = 0; i < count; i++) {
    meteors.push({
      x: 800 + Math.random() * 400,
      y: Math.random() * 550 + 25,
      radius: 30,
      speed: 0.5 + phase * 0.1,
      hp: 3 + Math.floor(phase / 2),
    });
  }
}

function spawnPowerup() {
  if (!isGameOver) {
    powerups.push({ x: Math.random() * 700 + 50, y: Math.random() * 500 + 50, radius: 10 });
  }
}

function spawnBoss() {
  boss = { x: 800, y: 250, radius: 60, speed: 0.5 + phase * 0.2, hp: 20 + phase * 10 };
}

setInterval(() => {
  if (phase > 10 || isGameOver) return;
  spawnEnemy();
}, 2000);

setInterval(spawnMeteorites, 5000); // Meteoriten alle 5 Sekunden spawnen

setInterval(spawnPowerup, 8000);

document.addEventListener("keydown", e => {
  const char = characters[selected];
  if (isGameOver) return;

  // Bewegung der Charaktere, aber nicht in den Bereich der Raumschiffe (x < 110)
  if (e.key === "ArrowRight" && char.x + 10 < 800) char.x += 10;
  if (e.key === "ArrowLeft" && char.x - 10 > 110) char.x -= 10; // nicht links in den Raumschiff-Bereich
  if (e.key === "ArrowUp" && char.y - 10 > 0) char.y -= 10;
  if (e.key === "ArrowDown" && char.y + 10 < 600) char.y += 10;
  if (e.key === "1") selected = "Max Blaze";
  if (e.key === "2") selected = "Torchbot";
  if (e.key === "3") selected = "Volt Girl";
  if (e.key === "4") selected = "Boomimp";
  if (e.key === " ") activateSpecial();

  // Schießen
  if (e.key === "w") bullets.push({ x: char.x, y: char.y, dx: 0, dy: -5 });
  if (e.key === "s") bullets.push({ x: char.x, y: char.y, dx: 0, dy: 5 });
  if (e.key === "a") bullets.push({ x: char.x, y: char.y, dx: -5, dy: 0 });
  if (e.key === "d") bullets.push({ x: char.x, y: char.y, dx: 5, dy: 0 });
});

function drawCharacter(name, char) {
  const img = images[name];
  ctx.drawImage(img, char.x - 25, char.y - 25, 50, 50);
  ctx.fillStyle = "white";
  ctx.fillText(name, char.x - 25, char.y - 35);
  ctx.fillText(`HP: ${char.hp}`, char.x - 25, char.y + 40);
}

function drawEnemy(e) {
  const img = images["enemy"];
  ctx.drawImage(img, e.x - 25, e.y - 25, 50, 50);
}

function drawBoss(b) {
  const img = images["enemy"];
  ctx.drawImage(img, b.x - 60, b.y - 60, 120, 120);
  ctx.fillStyle = "white";
  ctx.fillText(`Boss HP: ${b.hp}`, b.x - 40, b.y - 70);
}

function drawPowerup(p) {
  ctx.fillStyle = "gold";
  ctx.beginPath();
  ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
  ctx.fill();
}

function activateSpecial() {
  const char = characters[selected];
  effects.push({ x: char.x, y: char.y, type: char.ability, time: 20 });
}

function updateEffects() {
  effects.forEach((eff, i) => {
    eff.time--;
    ctx.strokeStyle = "white";
    ctx.beginPath();
    if (eff.type === "Punch") ctx.arc(eff.x, eff.y, 50, 0, Math.PI * 2);
    if (eff.type === "Flame") ctx.rect(eff.x, eff.y - 10, 100, 20);
    if (eff.type === "Dash") ctx.rect(eff.x - 20, eff.y - 40, 40, 80);
    if (eff.type === "Boom") ctx.arc(eff.x, eff.y, 80, 0, Math.PI * 2);
    ctx.stroke();
    if (eff.time <= 0) effects.splice(i, 1);
  });
}

function update() {
  const char = characters[selected];
  
  // Prüfe ob eines der Raumschiffe zerstört wurde
  for (let ship of spaceships) {
    if (ship.hp <= 0) {
      isGameOver = true;
      gameOverScreen.style.display = "block";
      return;
    }
  }
  
  if (phase > 10) {
    isGameOver = true;
    gameOverScreen.style.display = "block";
    return;
  }

  // Gegner bewegen
  for (let i = enemies.length - 1; i >= 0; i--) {
    const e = enemies[i];
    e.x -= e.speed;

    bullets.forEach((b, j) => {
      if (Math.hypot(b.x - e.x, b.y - e.y) < 25) {
        e.hp--;
        bullets.splice(j, 1);
      }
    });

    if (e.hp <= 0) enemies.splice(i, 1);
    else if (e.x < -30) enemies.splice(i, 1);
  }

  // Meteoriten bewegen und Schaden an Raumschiffen verursachen
  for (let i = meteors.length - 1; i >= 0; i--) {
    const m = meteors[i];
    m.x -= m.speed;

    bullets.forEach((b, j) => {
      if (Math.hypot(b.x - m.x, b.y - m.y) < m.radius) {
        m.hp--;
        bullets.splice(j, 1);
      }
    });

    // Schaden, wenn Meteor auf ein Raumschiff trifft
    spaceships.forEach(ship => {
      if (Math.hypot(m.x - ship.x, m.y - ship.y) < m.radius + 30) {
        ship.hp -= 50;  // 50 HP Schaden bei Meteor
        meteors.splice(i, 1);
      }
    });

    if (m.hp <= 0) meteors.splice(i, 1);
    else if (m.x < -50) meteors.splice(i, 1);
  }

  // Boss bewegen und Schaden an Raumschiffen verursachen
  if (boss) {
    boss.x -= boss.speed;
    bullets.forEach((b, j) => {
      if (Math.hypot(b.x - boss.x, b.y - boss.y) < 60) {
        boss.hp--;
        bullets.splice(j, 1);
      }
    });
    spaceships.forEach(ship => {
      if (Math.hypot(boss.x - ship.x, boss.y - ship.y) < 60 + 30) {
        ship.hp -= 250;  // 250 HP Schaden bei Boss-Kontakt
      }
    });
    if (boss.hp <= 0) {
      boss = null;
      phase++;
    }
  } else if (enemies.length === 0) {
    spawnBoss();
  }

  // Powerups
  for (let i = powerups.length - 1; i >= 0; i--) {
    const p = powerups[i];
    if (Math.hypot(p.x - char.x, p.y - char.y) < 35) {
      char.hp += 10;
      if (char.hp > 100) char.hp = 100;
      powerups.splice(i, 1);
    }
  }

  // Kugeln bewegen
  bullets.forEach(b => {
    b.x += b.dx;
    b.y += b.dy;
  });
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(images["background"], 0, 0, canvas.width, canvas.height);
  
  drawSpaceships();

  // Alle Charaktere zeichnen (nicht nur der ausgewählte)
  for (const name in characters) {
    drawCharacter(name, characters[name]);
  }

  enemies.forEach(drawEnemy);
  meteors.forEach(drawEnemy); // Meteoriten zeichnen (gleiche Grafik wie Gegner)
  if (boss) drawBoss(boss);
  powerups.forEach(drawPowerup);
  updateEffects();

  ctx.fillStyle = "cyan";
  bullets.forEach(b => ctx.fillRect(b.x - 2, b.y - 2, 4, 4));

  if (!isGameOver) {
    update();
    requestAnimationFrame(draw);
  }
}
</script>
</body>
</html>
