<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML5 Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #111;
    }
    canvas {
      display: block;
      margin: auto;
      background: #222;
      border: 2px solid #555;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="900" height="600"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const sfxShoot = new Audio("shoot.mp3");
    const sfxHit = new Audio("hit.mp3");

    const characters = {
      "Max Blaze": { x: 200, y: 300, color: "red", alive: true },
      "Torchbot": { x: 200, y: 350, color: "orange", alive: true },
      "Volt Girl": { x: 200, y: 400, color: "yellow", alive: true },
      "Boomimp": { x: 200, y: 450, color: "purple", alive: true }
    };

    let selected = "Max Blaze";
    let bullets = [];
    let enemies = [];
    let isGameOver = false;

    let shootDirection = { x: 1, y: 0 }; // Standardrichtung
    const keysPressed = {};

    document.addEventListener("keydown", e => {
      keysPressed[e.key] = true;
      if (isGameOver) return;
      const char = characters[selected];
      if (!char.alive) return;

      if (e.key === "ArrowRight") {
        if (char.x + 10 < 700) char.x += 10;
      }
      if (e.key === "ArrowLeft") {
        if (char.x - 10 > 150) char.x -= 10;
      }
      if (e.key === "ArrowUp") {
        if (char.y - 10 > 50) char.y -= 10;
      }
      if (e.key === "ArrowDown") {
        if (char.y + 10 < 550) char.y += 10;
      }

      if (e.key === "1") selected = "Max Blaze";
      if (e.key === "2") selected = "Torchbot";
      if (e.key === "3") selected = "Volt Girl";
      if (e.key === "4") selected = "Boomimp";

      if (e.key === " ") activateSpecial();
      if (e.key.toLowerCase() === "f") shootBullet();

      updateShootDirection();
    });

    document.addEventListener("keyup", e => {
      keysPressed[e.key] = false;
      updateShootDirection();
    });

    function updateShootDirection() {
      let dx = 0;
      let dy = 0;
      if (keysPressed["ArrowRight"]) dx += 1;
      if (keysPressed["ArrowLeft"]) dx -= 1;
      if (keysPressed["ArrowUp"]) dy -= 1;
      if (keysPressed["ArrowDown"]) dy += 1;

      if (dx === 0 && dy === 0) {
        shootDirection = { x: 1, y: 0 };
      } else {
        const length = Math.sqrt(dx * dx + dy * dy);
        shootDirection = { x: dx / length, y: dy / length };
      }
    }

    function shootBullet() {
      const char = characters[selected];
      if (!char.alive) return;

      bullets.push({
        x: char.x + shootDirection.x * 20,
        y: char.y + shootDirection.y * 20,
        radius: 5,
        speedX: shootDirection.x * 7,
        speedY: shootDirection.y * 7
      });
      sfxShoot.play();
    }

    function activateSpecial() {
      // Spezialfähigkeit: noch nicht definiert
    }

    function spawnEnemy() {
      enemies.push({
        x: 900,
        y: Math.random() * 550 + 25,
        radius: 20,
        speed: 2,
        hp: 3,
        dying: false
      });
    }

    setInterval(spawnEnemy, 2000);

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Zeichne Charaktere
      for (let key in characters) {
        const char = characters[key];
        if (char.alive) {
          ctx.fillStyle = char.color;
          ctx.beginPath();
          ctx.arc(char.x, char.y, 15, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      // Zeichne Bullets
      bullets.forEach((bullet, bIndex) => {
        bullet.x += bullet.speedX;
        bullet.y += bullet.speedY;

        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
        ctx.fill();

        if (
          bullet.x < 0 ||
          bullet.x > canvas.width ||
          bullet.y < 0 ||
          bullet.y > canvas.height
        ) {
          bullets.splice(bIndex, 1);
          return;
        }

        enemies.forEach(enemy => {
          if (!enemy.dying) {
            const dx = bullet.x - enemy.x;
            const dy = bullet.y - enemy.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < bullet.radius + enemy.radius) {
              enemy.hp--;
              bullets.splice(bIndex, 1);
              if (enemy.hp <= 0) {
                enemy.dying = true;
                sfxHit.play();
              }
            }
          }
        });
      });

      // Zeichne Gegner
      enemies.forEach((enemy, eIndex) => {
        if (enemy.dying) {
          enemies.splice(eIndex, 1);
          return;
        }
        enemy.x -= enemy.speed;
        ctx.fillStyle = "green";
        ctx.beginPath();
        ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
        ctx.fill();

        for (let key in characters) {
          const char = characters[key];
          if (char.alive) {
            const dx = enemy.x - char.x;
            const dy = enemy.y - char.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < enemy.radius + 15) {
              char.alive = false;
            }
          }
        }
      });

      // Game Over prüfen
      if (!Object.values(characters).some(c => c.alive)) {
        isGameOver = true;
        ctx.fillStyle = "white";
        ctx.font = "48px Arial";
        ctx.fillText("GAME OVER", 320, 300);
      } else {
        requestAnimationFrame(gameLoop);
      }
    }

    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
