<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boom Heroes</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; height: 100%; font-family: Arial, sans-serif; background: #222; overflow: hidden; }
    canvas { display: block; background: none; margin: auto; position: absolute; top: 0; bottom: 0; left: 0; right: 0; border: 5px solid #fff; }
    #ui { position: absolute; top: 10px; left: 10px; color: white; font-size: 18px; z-index: 10; }
    #gameOver {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-size: 36px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border: 2px solid white;
    }
  </style>
</head>
<body>
<div id="ui">Boom Heroes - 1–4 für Helden, Pfeile bewegen, Leertaste = Spezial, S = Schuss</div>
<div id="gameOver">GAME OVER - Seite neu laden zum Neustart</div>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<audio id="bgMusic" loop autoplay>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/19/audio_78335c9c96.mp3?filename=battle-theme-ambient-122949.mp3" type="audio/mpeg">
</audio>
<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const gameOverScreen = document.getElementById("gameOver");

  const music = document.getElementById("bgMusic");
  music.volume = 0.3;

  const sfx = new Audio("https://cdn.pixabay.com/download/audio/2022/03/22/audio_d98f38fd7a.mp3?filename=retro-game-powerup-21369.mp3");
  const shootSfx = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_c202e68957.mp3?filename=laser-shoot-81267.mp3");

  const characters = {
    "Max Blaze": { x: 150, y: 300, color: "red", ability: "Punch", hp: 100 },
    "Torchbot": { x: 150, y: 300, color: "orange", ability: "Flame", hp: 100 },
    "Volt Girl": { x: 150, y: 300, color: "purple", ability: "Dash", hp: 100 },
    "Boomimp": { x: 150, y: 300, color: "green", ability: "Boom", hp: 100 }
  };

  let selected = "Max Blaze";
  let specialActive = false;
  let specialTimer = 0;
  const enemies = [];
  const bullets = [];
  const effects = [];
  const powerups = [];

  let isGameOver = false;

  function spawnEnemy() {
    if (!isGameOver) {
      enemies.push({ x: 800, y: Math.random() * 550 + 25, radius: 20, speed: 1.5, hp: 3 });
    }
  }
  function spawnPowerup() {
    if (!isGameOver) {
      powerups.push({ x: Math.random() * 700 + 50, y: Math.random() * 500 + 50, radius: 10 });
    }
  }

  setInterval(spawnEnemy, 2500);
  setInterval(spawnPowerup, 8000);

  document.addEventListener("keydown", e => {
    if (isGameOver) return;
    const char = characters[selected];
    if (e.key === "ArrowRight") char.x += 10;
    if (e.key === "ArrowLeft") char.x -= 10;
    if (e.key === "ArrowUp") char.y -= 10;
    if (e.key === "ArrowDown") char.y += 10;
    if (e.key === "1") selected = "Max Blaze";
    if (e.key === "2") selected = "Torchbot";
    if (e.key === "3") selected = "Volt Girl";
    if (e.key === "4") selected = "Boomimp";
    if (e.key === " ") activateSpecial();
    if (e.key === "s" || e.key === "S") shootBullet();
  });

  const images = {
    "Max Blaze": new Image(),
    "Torchbot": new Image(),
    "Volt Girl": new Image(),
    "Boomimp": new Image(),
    "enemy": new Image(),
    "background": new Image() 
  };

  images["background"].src = "IMG_4485.png";
  images["Max Blaze"].src = "Max_blaze.png";
  images["Torchbot"].src = "Torchbot.png";
  images["Volt Girl"].src = "Volt_girl.png";
  images["Boomimp"].src = "Boomimp.png";
  images["enemy"].src = "meteor_enemy.png";

  let imagesLoaded = 0;
  const totalImages = Object.keys(images).length;

  for (const key in images) {
    images[key].onload = () => {
      imagesLoaded++;
      if (imagesLoaded === totalImages) draw();
    };
  }

  function drawCharacter(name, char) {
    const img = images[name];
    ctx.drawImage(img, char.x - 25, char.y - 25, 50, 50);
    ctx.fillStyle = "white";
    ctx.fillText(name, char.x - 25, char.y - 35);
    ctx.fillText(`HP: ${char.hp}`, char.x - 25, char.y + 40);
  }

  function activateSpecial() {
    const char = characters[selected];
    specialActive = true;
    specialTimer = 20;
    effects.push({ x: char.x, y: char.y, type: char.ability, time: 20 });
    sfx.play();
  }

  function shootBullet() {
    const char = characters[selected];
    let bullet = {
      x: char.x + 25,
      y: char.y,
      speed: 6,
      color: "yellow",
      size: 4,
      damage: 1
    };
    if (selected === "Torchbot") {
      bullet.color = "orange";
      bullet.size = 6;
      bullet.damage = 2;
    } else if (selected === "Volt Girl") {
      bullet.color = "violet";
      bullet.speed = 10;
      bullet.damage = 1;
    } else if (selected === "Boomimp") {
      bullet.color = "green";
      bullet.size = 8;
      bullet.damage = 3;
      bullet.speed = 4;
    }
    bullets.push(bullet);
    shootSfx.play();
  }

  function drawBullet(b) {
    ctx.fillStyle = b.color;
    ctx.beginPath();
    ctx.arc(b.x, b.y, b.size, 0, Math.PI * 2);
    ctx.fill();
  }

  function drawEnemy(enemy) {
    const img = images["enemy"];
    ctx.drawImage(img, enemy.x - 25, enemy.y - 25, 50, 50);
  }

  function drawPowerup(p) {
    ctx.fillStyle = "gold";
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
    ctx.fill();
  }

  function updateEffects() {
    effects.forEach((eff, i) => {
      eff.time--;
      ctx.strokeStyle = "white";
      ctx.beginPath();
      if (eff.type === "Punch") ctx.arc(eff.x, eff.y, 50, 0, Math.PI * 2);
      if (eff.type === "Flame") ctx.rect(eff.x, eff.y - 10, 100, 20);
      if (eff.type === "Dash") ctx.rect(eff.x - 20, eff.y - 40, 40, 80);
      if (eff.type === "Boom") ctx.arc(eff.x, eff.y, 80, 0, Math.PI * 2);
      ctx.stroke();
      if (eff.time <= 0) effects.splice(i, 1);
    });
  }

  function update() {
    const char = characters[selected];
    if (char.hp <= 0) {
      isGameOver = true;
      gameOverScreen.style.display = "block";
      return;
    }

    for (let i = enemies.length - 1; i >= 0; i--) {
      const e = enemies[i];
      e.x -= e.speed;
      if (Math.hypot(e.x - char.x, e.y - char.y) < 25 + e.radius) char.hp--;

      for (let j = bullets.length - 1; j >= 0; j--) {
        const b = bullets[j];
        if (Math.hypot(b.x - e.x, b.y - e.y) < b.size + e.radius) {
          e.hp -= b.damage;
          bullets.splice(j, 1);
          if (e.hp <= 0) enemies.splice(i, 1);
          break;
        }
      }

      if (e.x < -50) enemies.splice(i, 1);
    }

    bullets.forEach((b, i) => {
      b.x += b.speed;
      if (b.x > canvas.width) bullets.splice(i, 1);
    });

    for (let i = powerups.length - 1; i >= 0; i--) {
      const p = powerups[i];
      if (Math.hypot(p.x - char.x, p.y - char.y) < 25 + p.radius) {
        char.hp = Math.min(100, char.hp + 10);
        powerups.splice(i, 1);
        sfx.play();
      }
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(images["background"], 0, 0, canvas.width, canvas.height);

    drawCharacter(selected, characters[selected]);
    bullets.forEach(drawBullet);
    enemies.forEach(drawEnemy);
    powerups.forEach(drawPowerup);
    updateEffects();

    if (!isGameOver) {
      update();
      requestAnimationFrame(draw);
    }
  }
</script>
</body>
</html>
