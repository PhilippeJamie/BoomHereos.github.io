<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Boom Heroes</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background: #222;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        canvas {
            display: block;
            background: none;
            border: 5px solid #fff;
            z-index: 1;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            z-index: 10;
        }
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 36px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border: 2px solid white;
            z-index: 20;
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            padding: 12px 24px;
            cursor: pointer;
            z-index: 15;
        }
    </style>
</head>
<body>
<div id="ui">Boom Heroes - 1–4 für Helden, Pfeile bewegen, W/A/S/D = Schießen, Leertaste = Spezial</div>
<div id="gameOver">GAME OVER - Seite neu laden zum Neustart</div>
<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/19/audio_78335c9c96.mp3?filename=battle-theme-ambient-122949.mp3" type="audio/mpeg">
    Dein Browser unterstützt kein Audio.
</audio>

<canvas id="gameCanvas" width="800" height="600"></canvas>
<button id="startButton">Spiel starten</button>

<script>
    function checkCollision(a, b) {
        const dx = a.x - b.x;
        const dy = a.y - b.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        return distance < (a.radius || 25) + (b.radius || 25);
    }

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const gameOverScreen = document.getElementById("gameOver");
    const music = document.getElementById("bgMusic");
    music.volume = 0.3;

    const shipCount = 4;
    const shipAreaHeight = canvas.height;
    const shipSpacing = shipAreaHeight / shipCount;
    const spaceships = [];
    for (let i = 0; i < shipCount; i++) {
        spaceships.push({ x: 50, y: shipSpacing * i + shipSpacing / 2, hp: 300 });
    }

    const characters = {
        "Max Blaze": { x: 200, y: 300, color: "red", ability: "Punch", hp: 100 },
        "Torchbot": { x: 200, y: 300, color: "orange", ability: "Flame", hp: 100 },
        "Volt Girl": { x: 200, y: 300, color: "purple", ability: "Dash", hp: 100 },
        "Boomimp": { x: 200, y: 300, color: "green", ability: "Boom", hp: 100 }
    };

    document.addEventListener("keydown", () => {
        if (music.paused) music.play();
    }, { once: true });

    let selected = "Max Blaze";
    let isGameOver = false;
    let phase = 1;
    let boss = null;
    let bullets = [];
    const enemies = [];
    const meteors = [];
    const powerups = [];
    const effects = [];

    const images = {
        "Max Blaze": new Image(),
        "Torchbot": new Image(),
        "Volt Girl": new Image(),
        "Boomimp": new Image(),
        "enemy": new Image(),
        "background": new Image(),
        "spaceship": new Image()
    };

    images["background"].src = "img/IMG_4485.png";
    images["Max Blaze"].src = "img/Max_blaze-removebg-preview.png";
    images["Torchbot"].src = "img/Torchbot-removebg-preview.png";
    images["Volt Girl"].src = "img/Volt_girl-removebg-preview.png";
    images["Boomimp"].src = "img/Boomimp-removebg-preview.png";
    images["enemy"].src = "img/meteor_enemy.png";
    images["spaceship"].src = "img/Raumschiff-removebg-preview.png";

    let imagesLoaded = 0;
    const totalImages = Object.keys(images).length;

    for (const key in images) {
        images[key].onload = () => {
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                console.log("Alle Bilder geladen. Spiel bereit.");
            }
        };
        images[key].onerror = () => {
            console.error(`Bild ${key} konnte nicht geladen werden.`);
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                console.log("Alle Bilder geladen (mit Fehlern).");
            }
        };
    }

    function drawSpaceships() {
        spaceships.forEach(ship => {
            ctx.drawImage(images["spaceship"], ship.x - 30, ship.y - 30, 60, 60);
            ctx.fillStyle = "white";
            ctx.font = "16px Arial";
            ctx.fillText(`HP: ${ship.hp}`, ship.x - 25, ship.y + 45);
        });
    }

    function spawnEnemy() {
        // Spawne Gegner nur, wenn das Spiel läuft und KEIN Boss auf dem Bildschirm ist.
        // Das ist wichtig, um die Phase sauber zu halten.
        if (isGameOver || boss) return;
        const hp = Math.floor(Math.random() * 3) + 1;
        enemies.push({ x: 800, y: Math.random() * 550 + 25, radius: 25, speed: 0.7 + phase * 0.1, hp });
    }

    function spawnMeteorites() {
        if (isGameOver) return;
        // Spawne Meteoriten auch, wenn ein Boss da ist, aber nur in normalen Phasen.
        // Wenn ein Boss da ist, sollten die Meteoriten eine andere Rolle spielen,
        // oder weniger spawnen, damit der Fokus auf dem Boss liegt.
        // Hier lassen wir sie noch spawnen, da sie den Raumschiffen schaden.
        const count = Math.min(5 + phase * 3, 30);
        for (let i = 0; i < count; i++) {
            meteors.push({ x: 800 + Math.random() * 400, y: Math.random() * 550 + 25, radius: 15, speed: 0.7 + phase * 0.1, hp: 2 + Math.floor(phase / 2) });
        }
    }

    function spawnPowerup() {
        if (!isGameOver) {
            powerups.push({ x: Math.random() * 700 + 50, y: Math.random() * 500 + 50, radius: 10 });
        }
    }

    function spawnBoss() {
        // Nur spawnen, wenn Boss nicht bereits existiert und Spiel nicht vorbei ist
        if (!boss && !isGameOver) {
            boss = { x: 800, y: 250, radius: 60, speed: 0.7 + phase * 0.1, hp: 20 + phase * 10 };
            console.log(`Boss der Phase ${phase} gespawnt! HP: ${boss.hp}`);
        }
    }

    let enemySpawnInterval;
    let meteoriteSpawnInterval;
    let powerupSpawnInterval;

    function stopSpawning() {
        clearInterval(meteoriteSpawnInterval);
        clearInterval(powerupSpawnInterval);
        clearInterval(enemySpawnInterval);
        meteoriteSpawnInterval = null; // Setze Intervalle auf null, damit wir wissen, dass sie gestoppt sind
        powerupSpawnInterval = null;
        enemySpawnInterval = null;
    }

    function gameOver() {
        isGameOver = true;
        stopSpawning();
        gameOverScreen.style.display = "block";
        music.pause();
        music.currentTime = 0;
        // Stoppe die Haupt-Animation, damit 'draw()' nicht mehr aufgerufen wird
        // requestAnimationFrame() wird in 'draw()' nur aufgerufen, wenn !isGameOver
    }

    document.addEventListener("keydown", e => {
        const char = characters[selected];
        if (isGameOver) return;
        if (e.key === "ArrowRight" && char.x + 10 < 800) char.x += 10;
        if (e.key === "ArrowLeft" && char.x - 10 > 110) char.x -= 10;
        if (e.key === "ArrowUp" && char.y - 10 > 0) char.y -= 10;
        if (e.key === "ArrowDown" && char.y + 10 < 600) char.y += 10;
        if (e.key === "1") selected = "Max Blaze";
        if (e.key === "2") selected = "Torchbot";
        if (e.key === "3") selected = "Volt Girl";
        if (e.key === "4") selected = "Boomimp";
        if (e.key === " ") activateSpecial();
        if (e.key === "w") bullets.push({ x: char.x, y: char.y, dx: 0, dy: -10, damage: 1, radius: 5 });
        if (e.key === "s") bullets.push({ x: char.x, y: char.y, dx: 0, dy: 10, damage: 1, radius: 5 });
        if (e.key === "a") bullets.push({ x: char.x, y: char.y, dx: -10, dy: 0, damage: 1, radius: 5 });
        if (e.key === "d") bullets.push({ x: char.x, y: char.y, dx: 10, dy: 0, damage: 1, radius: 5 });
    });

    function drawCharacter(name, char) {
        if(name !== selected) return;
        const img = images[name];
        ctx.drawImage(img, char.x - 25, char.y - 25, 50, 50);
        ctx.fillStyle = "white";
        ctx.font = "16px Arial";
        ctx.fillText(name, char.x - 25, char.y - 35);
        ctx.fillText(`HP: ${char.hp}`, char.x - 25, char.y + 40);
    }

    function drawEnemy(e) {
        ctx.drawImage(images["enemy"], e.x - 25, e.y - 25, 50, 50);
        ctx.fillStyle = "red";
        ctx.font = "12px Arial";
        ctx.fillText(`HP: ${e.hp}`, e.x - 15, e.y - 30);
    }

    function drawMeteor(m) {
        ctx.drawImage(images["enemy"], m.x - m.radius, m.y - m.radius, m.radius * 2, m.radius * 2);
        ctx.fillStyle = "blue";
        ctx.font = "12px Arial";
        ctx.fillText(`HP: ${m.hp}`, m.x - 15, m.y - m.radius - 5);
    }

    function drawBoss(b) {
        ctx.drawImage(images["enemy"], b.x - 60, b.y - 60, 120, 120);
        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.fillText(`Boss HP: ${b.hp}`, b.x - 40, b.y - 70);
    }

    function drawPowerup(p) {
        ctx.fillStyle = "gold";
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
    }

    function handleBossDefeat() {
        if (isGameOver) return; // Doppelte Ausführung bei Game Over verhindern

        effects.push({ x: boss.x, y: boss.y, type: "explosion", time: 60 });
        boss = null; // Boss sofort entfernen
        phase++;
        console.log(`Boss besiegt! Nächste Phase: ${phase}`);

        if (phase > 10) { // Angenommen, 10 Phasen sind das Maximum
            alert("Glückwunsch! Du hast alle Phasen geschafft!"); // Gewinn-Nachricht
            gameOver(); // Spiel beenden, wenn alle Phasen durch sind
        } else {
            // Spawns stoppen und alle vorhandenen Feinde/Meteoriten/Projektile entfernen
            stopSpawning();
            meteors.length = 0;
            enemies.length = 0;
            bullets.length = 0;
            powerups.length = 0; // Auch Power-Ups entfernen

            // Kurze Pause, bevor der nächste Boss gespawnt wird
            setTimeout(() => {
                if (!isGameOver) { // Nur fortfahren, wenn das Spiel nicht während der Pause beendet wurde
                    spawnBoss();
                    // Spawns für die neue Phase starten
                    // Achtung: Wenn der Boss da ist, sollen normalerweise keine normalen Gegner spawnen.
                    // Die Logik in spawnEnemy() regelt das.
                    enemySpawnInterval = setInterval(spawnEnemy, 2000);
                    meteoriteSpawnInterval = setInterval(spawnMeteorites, 5000);
                    powerupSpawnInterval = setInterval(spawnPowerup, 8000);
                }
            }, 5000); // 5 Sekunden Pause
        }
    }

    function activateSpecial() {
        const char = characters[selected];
        effects.push({ x: char.x, y: char.y, type: char.ability, time: 30 });

        let damage = 5;
        let radius = 70;

        if (char.ability === "Punch") {
            damage = 10;
            radius = 50;
        } else if (char.ability === "Flame") {
            damage = 7;
            radius = 80;
        } else if (char.ability === "Dash") {
            damage = 8;
            radius = 60;
        } else if (char.ability === "Boom") {
            damage = 15;
            radius = 100;
        }

        // Kollision mit normalen Gegnern
        for (let i = enemies.length - 1; i >= 0; i--) {
            const e = enemies[i];
            if (checkCollision({x: char.x, y: char.y, radius: radius}, e)) {
                e.hp -= damage;
                if (e.hp <= 0) {
                    enemies.splice(i, 1);
                    effects.push({ x: e.x, y: e.y, type: "explosion", time: 30 });
                }
            }
        }

        // Kollision mit Meteoriten
        for (let i = meteors.length - 1; i >= 0; i--) {
            const m = meteors[i];
            if (checkCollision({x: char.x, y: char.y, radius: radius}, m)) {
                m.hp -= damage;
                if (m.hp <= 0) {
                    meteors.splice(i, 1);
                    effects.push({ x: m.x, y: m.y, type: "explosion", time: 30 });
                }
            }
        }

        // Kollision mit Boss
        if (boss && checkCollision({x: char.x, y: char.y, radius: radius}, boss)) {
            boss.hp -= damage;
            if (boss.hp <= 0) {
                handleBossDefeat();
            }
        }
    }

    function drawDestructionEffects() {
        effects.forEach((eff, i) => {
            ctx.beginPath();
            ctx.strokeStyle = `rgba(255, 165, 0, ${eff.time / 30})`;
            ctx.lineWidth = 3;
            ctx.arc(eff.x, eff.y, 30 - eff.time, 0, Math.PI * 2);
            ctx.stroke();
            eff.time--;
            if (eff.time <= 0) effects.splice(i, 1);
        });
    }

    function update() {
        if (isGameOver) return;

        // Update Bullets
        for (let i = bullets.length - 1; i >= 0; i--) {
            const b = bullets[i];
            b.x += b.dx;
            b.y += b.dy;

            if (b.x < 0 || b.x > 800 || b.y < 0 || b.y > 600) {
                bullets.splice(i, 1);
                continue;
            }

            let bulletHit = false;

            // Kollision Bullet mit Gegnern
            for (let j = enemies.length - 1; j >= 0; j--) {
                const e = enemies[j];
                if (checkCollision(b, e)) {
                    e.hp -= b.damage;
                    bullets.splice(i, 1);
                    if (e.hp <= 0) {
                        enemies.splice(j, 1);
                        effects.push({ x: e.x, y: e.y, type: "explosion", time: 30 });
                    }
                    bulletHit = true;
                    break;
                }
            }
            if (bulletHit) continue;

            // Kollision Bullet mit Meteoriten
            for (let j = meteors.length - 1; j >= 0; j--) {
                const m = meteors[j];
                if (checkCollision(b, m)) {
                    m.hp -= b.damage;
                    bullets.splice(i, 1);
                    if (m.hp <= 0) {
                        meteors.splice(j, 1);
                        effects.push({ x: m.x, y: m.y, type: "explosion", time: 30 });
                    }
                    bulletHit = true;
                    break;
                }
            }
            if (bulletHit) continue;

            // Kollision Bullet mit Boss
            if (boss && checkCollision(b, boss)) {
                boss.hp -= b.damage;
                bullets.splice(i, 1);
                if (boss.hp <= 0) {
                    handleBossDefeat();
                    // WICHTIG: Wenn der Boss besiegt wurde, müssen wir die aktuelle Update-Runde hier beenden,
                    // da der Boss-Objekt "null" gesetzt wird. Ein weiterer Zugriff würde einen Fehler verursachen.
                    return;
                }
            }
        }

        // Enemies bewegen und Kollision mit Raumschiffen/Helden
        for (let i = enemies.length - 1; i >= 0; i--) {
            const e = enemies[i];
            e.x -= e.speed;
            if (e.x < 0) {
                // Wenn ein Gegner den linken Rand erreicht und kein Schiff trifft, soll er dennoch Schaden verursachen.
                // Es ist sicherer, hier zu prüfen, ob alle Schiffe noch leben.
                let shipHit = false;
                for (const ship of spaceships) {
                    if (ship.hp > 0 && checkCollision(e, { x: ship.x, y: ship.y, radius: 30 })) {
                        ship.hp -= 100; // Schaden am Schiff
                        if (ship.hp <= 0) {
                            gameOver();
                            return; // Game Over, beende Update
                        }
                        shipHit = true;
                        break; // Nur ein Schiff pro Gegner
                    }
                }
                enemies.splice(i, 1); // Gegner entfernen, egal ob er getroffen hat oder nicht
                continue; // Nächsten Gegner prüfen
            }

            const char = characters[selected];
            if (char.hp > 0 && checkCollision(e, { x: char.x, y: char.y, radius: 25 })) {
                char.hp -= 1;
                enemies.splice(i, 1);
                if (char.hp <= 0) {
                    gameOver();
                    return; // Game Over, beende Update
                }
            }
        }

        // Meteore bewegen und Kollisionen prüfen
        for (let i = meteors.length - 1; i >= 0; i--) {
            const m = meteors[i];
            m.x -= m.speed;

            if (m.x < 0) {
                // Meteoriten, die den Bildschirm verlassen, verursachen keinen Schaden mehr an den Schiffen.
                // Der Schaden am Schiff sollte nur bei direkter Kollision auftreten.
                // Daher ist hier kein Schiffsschaden mehr nötig, wenn sie den Rand erreichen.
                meteors.splice(i, 1);
                continue;
            }

            for (let j = spaceships.length - 1; j >= 0; j--) {
                const ship = spaceships[j];
                if (ship.hp > 0 && checkCollision(m, { x: ship.x, y: ship.y, radius: 30 })) {
                    const damage = m.radius > 20 ? 200 : 100;
                    ship.hp -= damage;
                    meteors.splice(i, 1); // Meteorit entfernen, nachdem er getroffen hat
                    if (ship.hp <= 0) {
                        gameOver();
                        return; // Game Over, beende Update
                    }
                    break; // Nur ein Schiff pro Meteorit
                }
            }

            const char = characters[selected];
            if (char.hp > 0 && checkCollision(m, { x: char.x, y: char.y, radius: 25 })) {
                const damage = m.radius > 20 ? 2 : 1;
                char.hp -= damage;
                meteors.splice(i, 1); // Meteorit entfernen, nachdem er getroffen hat
                if (char.hp <= 0) {
                    gameOver();
                    return; // Game Over, beende Update
                }
            }
        }

        // Boss bewegen und prüfen, ob er ein Raumschiff oder Held trifft
        if (boss) { // Nur prüfen, wenn Boss existiert
            boss.x -= boss.speed;
            // Begrenze y-Bewegung, damit Boss nicht außerhalb des Canvas fliegt
            boss.y += Math.sin(Date.now() / 500) * 0.5;
            boss.y = Math.max(boss.radius, Math.min(canvas.height - boss.radius, boss.y));


            // Kollision mit Raumschiffen oder Helden, wenn Boss den "Angriffsbereich" erreicht
            // Oder falls er sie während seiner Bewegung trifft
            if (boss.x < canvas.width * 0.8) { // Boss ist weit genug reingekommen, um anzugreifen
                // Kollision mit Raumschiffen prüfen
                for (const ship of spaceships) {
                    if (ship.hp > 0 && checkCollision(boss, { x: ship.x, y: ship.y, radius: 30 })) {
                        ship.hp -= 300;
                        if (ship.hp <= 0) {
                            gameOver();
                            return; // Game Over, beende Update
                        }
                    }
                }
                
                // Kollision mit ausgewähltem Helden prüfen
                const char = characters[selected];
                if (char.hp > 0 && checkCollision(boss, { x: char.x, y: char.y, radius: 25 })) {
                    char.hp -= 50;
                    if (char.hp <= 0) {
                        gameOver();
                        return; // Game Over, beende Update
                    }
                }
            }

            // Wenn der Boss komplett vom Bildschirm geflogen ist (ohne getötet zu werden)
            if (boss.x < -boss.radius) {
                // Das bedeutet, der Boss hat es bis zum Ende geschafft. Das ist eine Art "Niederlage"
                // oder zumindest ein Verpassen. In diesem Fall wollen wir die Phase trotzdem wechseln,
                // aber der Boss wurde nicht "besiegt" im Sinne von HP = 0.
                // Es ist eine Design-Entscheidung, ob das Spiel hier endet oder die Phase wechselt.
                // Für dein Szenario "Spiel bricht nicht ab", wechseln wir die Phase.
                handleBossDefeat(); // Wir behandeln es als besiegt, um die Phase zu wechseln
                return; // Wichtig: Beende die Update-Runde sofort
            }
        }

        // Powerups aufsammeln
        powerups.forEach((p, pi) => {
            const char = characters[selected];
            if (char.hp > 0 && checkCollision(p, { x: char.x, y: char.y, radius: 25 })) {
                powerups.splice(pi, 1);
                char.hp = Math.min(char.hp + 20, 100);
            }
        });
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(images["background"], 0, 0, canvas.width, canvas.height);
        drawSpaceships();
        for (const name in characters) drawCharacter(name, characters[name]);
        enemies.forEach(drawEnemy);
        meteors.forEach(drawMeteor);
        if (boss) drawBoss(boss); // Boss nur zeichnen, wenn er existiert
        bullets.forEach(b => {
            ctx.fillStyle = "yellow";
            ctx.beginPath(); ctx.arc(b.x, b.y, 5, 0, Math.PI * 2); ctx.fill();
        });
        powerups.forEach(drawPowerup);
        drawDestructionEffects();
        
        // Erst 'update()' aufrufen, dann 'requestAnimationFrame()'
        // Dies stellt sicher, dass der Zustand aktualisiert wird, bevor die nächste Frame angefordert wird
        update();

        // Nur die nächste Frame anfordern, wenn das Spiel NICHT vorbei ist
        if (!isGameOver) {
            requestAnimationFrame(draw);
        } else {
            console.log("Game Over: Animation gestoppt.");
        }
    }

    function startGame() {
        if (!imagesLoaded === totalImages) {
            console.warn("Bilder noch nicht geladen, kann Spiel nicht starten.");
            return;
        }
        if (isGameOver) { // Wenn das Spiel bereits vorbei ist (z.B. nach einem GameOver und Neustartversuch)
            // Hier könnten wir eine Reset-Funktion aufrufen, aber für jetzt einfach zurückkehren
            console.warn("Spiel ist bereits vorbei. Bitte Seite neu laden für Neustart.");
            return;
        }

        // Zustand auf Anfang setzen (falls man die startGame-Funktion wiederverwenden möchte)
        isGameOver = false;
        phase = 1;
        boss = null;
        bullets.length = 0;
        enemies.length = 0;
        meteors.length = 0;
        powerups.length = 0;
        effects.length = 0;
        // Charakter-HP zurücksetzen
        for (const charName in characters) {
            characters[charName].hp = 100;
        }
        // Raumschiff-HP zurücksetzen
        for (const ship of spaceships) {
            ship.hp = 300;
        }

        spawnBoss(); // Starte direkt mit dem ersten Boss

        stopSpawning(); // Sicherstellen, dass keine alten Intervalle laufen

        // Spawning-Intervalle starten
        // enemySpawnInterval soll nur Feinde spawnen, wenn kein Boss da ist.
        enemySpawnInterval = setInterval(spawnEnemy, 2000);
        meteoriteSpawnInterval = setInterval(spawnMeteorites, 5000);
        powerupSpawnInterval = setInterval(spawnPowerup, 8000);

        // Musik starten
        music.play().catch(e => console.log("Musik konnte nicht automatisch abgespielt werden:", e));

        requestAnimationFrame(draw); // Starte die Render-Schleife
    }

    document.getElementById("startButton").addEventListener("click", function () {
        console.log("Start Button geklickt!");
        if (imagesLoaded === totalImages) {
            console.log("Alle Bilder fertig, Spiel startet!");
            this.style.display = "none"; // Start-Button ausblenden
            gameOverScreen.style.display = "none"; // Game Over Screen ausblenden, falls sichtbar
            startGame();
        } else {
            alert("Bitte warten – Bilder werden noch geladen.");
        }
    });

</script>

</body>
</html>
