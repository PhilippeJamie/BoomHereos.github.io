<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Boom Heroes</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background: #222;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        canvas {
            display: block;
            background: none;
            border: 5px solid #fff;
            z-index: 1;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            z-index: 10;
        }
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 36px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border: 2px solid white;
            z-index: 20;
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            padding: 12px 24px;
            cursor: pointer;
            z-index: 15;
        }
    </style>
</head>
<body>
<div id="ui">Boom Heroes - 1–4 für Helden, Pfeile bewegen, W/A/S/D = Schießen, Leertaste = Spezial</div>
<div id="gameOver">GAME OVER - Seite neu laden zum Neustart</div>
<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/19/audio_78335c9c96.mp3?filename=battle-theme-ambient-122949.mp3" type="audio/mpeg">
    Dein Browser unterstützt kein Audio.
</audio>

<canvas id="gameCanvas" width="800" height="600"></canvas>
<button id="startButton">Spiel starten</button>

<script>
    function checkCollision(a, b) {
        const dx = a.x - b.x;
        const dy = a.y - b.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        return distance < (a.radius || 25) + (b.radius || 25);
    }

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const gameOverScreen = document.getElementById("gameOver");
    const music = document.getElementById("bgMusic");
    music.volume = 0.3;

    const shipCount = 4;
    const shipAreaHeight = canvas.height;
    const shipSpacing = shipAreaHeight / shipCount;
    const spaceships = [];
    for (let i = 0; i < shipCount; i++) {
        spaceships.push({ x: 50, y: shipSpacing * i + shipSpacing / 2, hp: 300 });
    }

    const characters = {
        "Max Blaze": { x: 200, y: 300, color: "red", ability: "Punch", hp: 100 },
        "Torchbot": { x: 200, y: 300, color: "orange", ability: "Flame", hp: 100 },
        "Volt Girl": { x: 200, y: 300, color: "purple", ability: "Dash", hp: 100 },
        "Boomimp": { x: 200, y: 300, color: "green", ability: "Boom", hp: 100 }
    };

    document.addEventListener("keydown", () => {
        if (music.paused) music.play();
    }, { once: true });

    let selected = "Max Blaze";
    let isGameOver = false;
    let phase = 1;
    let boss = null;
    let bullets = [];
    const enemies = [];
    const meteors = [];
    const powerups = [];
    const effects = [];

    const images = {
        "Max Blaze": new Image(),
        "Torchbot": new Image(),
        "Volt Girl": new Image(),
        "Boomimp": new Image(),
        "enemy": new Image(),
        "background": new Image(),
        "spaceship": new Image()
    };

    images["background"].src = "img/IMG_4485.png";
    images["Max Blaze"].src = "img/Max_blaze-removebg-preview.png";
    images["Torchbot"].src = "img/Torchbot-removebg-preview.png";
    images["Volt Girl"].src = "img/Volt_girl-removebg-preview.png";
    images["Boomimp"].src = "img/Boomimp-removebg-preview.png";
    images["enemy"].src = "img/meteor_enemy.png";
    images["spaceship"].src = "img/Raumschiff-removebg-preview.png";

    let imagesLoaded = 0;
    const totalImages = Object.keys(images).length;

    for (const key in images) {
        images[key].onload = () => {
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                console.log("Alle Bilder geladen. Spiel bereit.");
            }
        };
        images[key].onerror = () => {
            console.error(`Bild ${key} konnte nicht geladen werden.`);
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                console.log("Alle Bilder geladen (mit Fehlern).");
            }
        };
    }

    function drawSpaceships() {
        spaceships.forEach(ship => {
            ctx.drawImage(images["spaceship"], ship.x - 30, ship.y - 30, 60, 60);
            ctx.fillStyle = "white";
            ctx.font = "16px Arial";
            ctx.fillText(`HP: ${ship.hp}`, ship.x - 25, ship.y + 45);
        });
    }

    function spawnEnemy() {
        if (isGameOver || boss) return; // Nicht spawnen, wenn Boss da ist
        const hp = Math.floor(Math.random() * 3) + 1;
        enemies.push({ x: 800, y: Math.random() * 550 + 25, radius: 25, speed: 0.7 + phase * 0.1, hp });
    }

    function spawnMeteorites() {
        if (isGameOver) return;
        const count = Math.min(5 + phase * 3, 30);
        for (let i = 0; i < count; i++) {
            meteors.push({ x: 800 + Math.random() * 400, y: Math.random() * 550 + 25, radius: 15, speed: 0.7 + phase * 0.1, hp: 2 + Math.floor(phase / 2) });
        }
    }

    function spawnPowerup() {
        if (!isGameOver) {
            powerups.push({ x: Math.random() * 700 + 50, y: Math.random() * 500 + 50, radius: 10 });
        }
    }

    function spawnBoss() {
        // Nur spawnen, wenn Boss nicht bereits existiert und Spiel nicht vorbei ist
        if (!boss && !isGameOver) {
            boss = { x: 800, y: 250, radius: 60, speed: 0.7 + phase * 0.1, hp: 20 + phase * 10 };
            console.log(`Boss der Phase ${phase} gespawnt! HP: ${boss.hp}`);
        }
    }

    let enemySpawnInterval;
    let meteoriteSpawnInterval;
    let powerupSpawnInterval;

    function stopSpawning() {
        clearInterval(meteoriteSpawnInterval);
        clearInterval(powerupSpawnInterval);
        clearInterval(enemySpawnInterval);
    }

    function gameOver() {
        isGameOver = true;
        stopSpawning();
        gameOverScreen.style.display = "block";
        // Musik stoppen oder leiser machen
        music.pause();
        music.currentTime = 0;
    }

    document.addEventListener("keydown", e => {
        const char = characters[selected];
        if (isGameOver) return;
        if (e.key === "ArrowRight" && char.x + 10 < 800) char.x += 10;
        if (e.key === "ArrowLeft" && char.x - 10 > 110) char.x -= 10;
        if (e.key === "ArrowUp" && char.y - 10 > 0) char.y -= 10;
        if (e.key === "ArrowDown" && char.y + 10 < 600) char.y += 10;
        if (e.key === "1") selected = "Max Blaze";
        if (e.key === "2") selected = "Torchbot";
        if (e.key === "3") selected = "Volt Girl";
        if (e.key === "4") selected = "Boomimp";
        if (e.key === " ") activateSpecial();
        if (e.key === "w") bullets.push({ x: char.x, y: char.y, dx: 0, dy: -10, damage: 1 });
        if (e.key === "s") bullets.push({ x: char.x, y: char.y, dx: 0, dy: 10, damage: 1 });
        if (e.key === "a") bullets.push({ x: char.x, y: char.y, dx: -10, dy: 0, damage: 1 });
        if (e.key === "d") bullets.push({ x: char.x, y: char.y, dx: 10, dy: 0, damage: 1 });
    });

    function drawCharacter(name, char) {
        if(name !== selected) return;
        const img = images[name];
        ctx.drawImage(img, char.x - 25, char.y - 25, 50, 50);
        ctx.fillStyle = "white";
        ctx.font = "16px Arial";
        ctx.fillText(name, char.x - 25, char.y - 35);
        ctx.fillText(`HP: ${char.hp}`, char.x - 25, char.y + 40);
    }

    function drawEnemy(e) {
        ctx.drawImage(images["enemy"], e.x - 25, e.y - 25, 50, 50);
        ctx.fillStyle = "red";
        ctx.font = "12px Arial";
        ctx.fillText(`HP: ${e.hp}`, e.x - 15, e.y - 30);
    }

    function drawMeteor(m) {
        ctx.drawImage(images["enemy"], m.x - m.radius, m.y - m.radius, m.radius * 2, m.radius * 2);
        ctx.fillStyle = "blue";
        ctx.font = "12px Arial";
        ctx.fillText(`HP: ${m.hp}`, m.x - 15, m.y - m.radius - 5);
    }

    function drawBoss(b) {
        ctx.drawImage(images["enemy"], b.x - 60, b.y - 60, 120, 120);
        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.fillText(`Boss HP: ${b.hp}`, b.x - 40, b.y - 70);
    }

    function drawPowerup(p) {
        ctx.fillStyle = "gold";
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
    }

    // Funktion zum Behandeln des Boss-Todes (zentralisiert und verbessert)
    function handleBossDefeat() {
        if (isGameOver) return; // Verhindere doppelte Ausführung, falls Spiel bereits vorbei

        effects.push({ x: boss.x, y: boss.y, type: "explosion", time: 60 });
        boss = null; // Boss entfernen, bevor weitere Logik
        phase++;
        console.log(`Boss besiegt! Nächste Phase: ${phase}`);

        if (phase > 10) { // Angenommen, 10 Phasen sind das Maximum
            alert("Glückwunsch! Du hast alle Phasen geschafft!"); // Gewinn-Nachricht
            gameOver(); // Spiel beenden, wenn alle Phasen durch sind
        } else {
            // Spawns stoppen
            stopSpawning();
            meteors.length = 0; // Alle bestehenden Meteoriten entfernen
            enemies.length = 0; // Alle bestehenden Gegner entfernen
            bullets.length = 0; // Alle bestehenden Projektile entfernen

            setTimeout(() => {
                if (!isGameOver) { // Nur spawnen, wenn Spiel nicht vorbei ist
                    spawnBoss();
                    // Spawns wieder starten für die neue Phase
                    enemySpawnInterval = setInterval(spawnEnemy, 2000);
                    meteoriteSpawnInterval = setInterval(spawnMeteorites, 5000);
                    powerupSpawnInterval = setInterval(spawnPowerup, 8000);
                }
            }, 5000); // 5 Sekunden Pause bis zum nächsten Boss
        }
    }

    function activateSpecial() {
        const char = characters[selected];
        effects.push({ x: char.x, y: char.y, type: char.ability, time: 30 });

        let damage = 5;
        let radius = 70;

        if (char.ability === "Punch") {
            damage = 10;
            radius = 50;
        } else if (char.ability === "Flame") {
            damage = 7;
            radius = 80;
        } else if (char.ability === "Dash") {
            damage = 8;
            radius = 60;
        } else if (char.ability === "Boom") {
            damage = 15;
            radius = 100;
        }

        enemies.forEach((e, ei) => {
            if (checkCollision({x: char.x, y: char.y, radius: radius}, e)) { // Verwendet den Radius des Spezialangriffs
                e.hp -= damage;
                if (e.hp <= 0) {
                    enemies.splice(ei, 1);
                    effects.push({ x: e.x, y: e.y, type: "explosion", time: 30 });
                }
            }
        });

        meteors.forEach((m, mi) => {
            if (checkCollision({x: char.x, y: char.y, radius: radius}, m)) { // Verwendet den Radius des Spezialangriffs
                m.hp -= damage;
                if (m.hp <= 0) {
                    meteors.splice(mi, 1);
                    effects.push({ x: m.x, y: m.y, type: "explosion", time: 30 });
                }
            }
        });

        if (boss && checkCollision({x: char.x, y: char.y, radius: radius}, boss)) { // Verwendet den Radius des Spezialangriffs
            boss.hp -= damage;
            if (boss.hp <= 0) {
                handleBossDefeat();
            }
        }
    }

    function drawDestructionEffects() {
        effects.forEach((eff, i) => {
            ctx.beginPath();
            ctx.strokeStyle = `rgba(255, 165, 0, ${eff.time / 30})`;
            ctx.lineWidth = 3;
            ctx.arc(eff.x, eff.y, 30 - eff.time, 0, Math.PI * 2);
            ctx.stroke();
            eff.time--;
            if (eff.time <= 0) effects.splice(i, 1);
        });
    }

    function update() {
        if (isGameOver) return;

        // Update Bullets
        for (let i = bullets.length - 1; i >= 0; i--) {
            const b = bullets[i];
            b.x += b.dx;
            b.y += b.dy;

            if (b.x < 0 || b.x > 800 || b.y < 0 || b.y > 600) {
                bullets.splice(i, 1);
                continue;
            }

            let bulletHit = false;

            for (let j = enemies.length - 1; j >= 0; j--) {
                const e = enemies[j];
                if (checkCollision(b, e)) {
                    e.hp -= b.damage;
                    bullets.splice(i, 1);
                    if (e.hp <= 0) {
                        enemies.splice(j, 1);
                        effects.push({ x: e.x, y: e.y, type: "explosion", time: 30 });
                    }
                    bulletHit = true;
                    break;
                }
            }
            if (bulletHit) continue;

            for (let j = meteors.length - 1; j >= 0; j--) {
                const m = meteors[j];
                if (checkCollision(b, m)) {
                    m.hp -= b.damage;
                    bullets.splice(i, 1);
                    if (m.hp <= 0) {
                        meteors.splice(j, 1);
                        effects.push({ x: m.x, y: m.y, type: "explosion", time: 30 });
                    }
                    bulletHit = true;
                    break;
                }
            }
            if (bulletHit) continue;

            // Wichtig: Nur prüfen, wenn Boss existiert
            if (boss && checkCollision(b, boss)) {
                boss.hp -= b.damage;
                bullets.splice(i, 1);
                if (boss.hp <= 0) {
                    handleBossDefeat();
                    return; // Sofort beenden, damit keine weiteren Kollisionen in dieser Frame den null gesetzten Boss prüfen
                }
            }
        }

        // Enemies bewegen und Kollision mit Raumschiffen/Helden
        for (let i = enemies.length - 1; i >= 0; i--) {
            const e = enemies[i];
            e.x -= e.speed;
            if (e.x < 0) {
                let hitShip = false;
                for (const ship of spaceships) {
                    if (checkCollision(e, { x: ship.x, y: ship.y, radius: 30 })) {
                        ship.hp -= 100;
                        if (ship.hp <= 0) gameOver();
                        hitShip = true;
                        break;
                    }
                }
                enemies.splice(i, 1);
                if (hitShip) continue;
            }

            const char = characters[selected];
            if (checkCollision(e, { x: char.x, y: char.y, radius: 25 })) {
                char.hp -= 1;
                enemies.splice(i, 1);
                if (char.hp <= 0) gameOver();
            }
        }

        // Meteore bewegen und Kollisionen prüfen
        for (let i = meteors.length - 1; i >= 0; i--) {
            const m = meteors[i];
            m.x -= m.speed;

            if (m.x < 0) {
                meteors.splice(i, 1);
                continue;
            }

            for (let j = spaceships.length - 1; j >= 0; j--) {
                const ship = spaceships[j];
                if (checkCollision(m, { x: ship.x, y: ship.y, radius: 30 })) {
                    const damage = m.radius > 20 ? 200 : 100;
                    ship.hp -= damage;
                    meteors.splice(i, 1);
                    if (ship.hp <= 0) gameOver();
                    break;
                }
            }

            const char = characters[selected];
            if (checkCollision(m, { x: char.x, y: char.y, radius: 25 })) {
                const damage = m.radius > 20 ? 2 : 1;
                char.hp -= damage;
                meteors.splice(i, 1);
                if (char.hp <= 0) gameOver();
            }
        }

        // Boss bewegen und prüfen, ob er ein Raumschiff oder Held trifft
        if (boss) { // Nur prüfen, wenn Boss existiert
            boss.x -= boss.speed;
            boss.y += Math.sin(Date.now() / 500) * 0.5;

            // Kollision mit Raumschiffen oder Helden, wenn Boss den "Angriffsbereich" erreicht
            if (boss.x < 150) {
                // Kollision mit Raumschiffen prüfen
                for (const ship of spaceships) {
                    if (checkCollision(boss, { x: ship.x, y: ship.y, radius: 30 })) {
                        ship.hp -= 300;
                        if (ship.hp <= 0) gameOver();
                        // Der Boss muss nicht entfernt werden, wenn er ein Schiff trifft,
                        // er bewegt sich weiter und könnte ein anderes treffen oder vom Bildschirm fliegen.
                    }
                }
                
                // Kollision mit ausgewähltem Helden prüfen
                const char = characters[selected];
                if (checkCollision(boss, { x: char.x, y: char.y, radius: 25 })) {
                    char.hp -= 50;
                    if (char.hp <= 0) gameOver();
                }
            }

            // Wenn der Boss komplett vom Bildschirm geflogen ist, behandle ihn als besiegt
            if (boss.x < -boss.radius) {
                handleBossDefeat();
                return; // Wichtig: Beende die Update-Runde sofort
            }
        }

        // Powerups aufsammeln
        powerups.forEach((p, pi) => {
            const char = characters[selected];
            if (checkCollision(p, { x: char.x, y: char.y, radius: 25 })) {
                powerups.splice(pi, 1);
                char.hp = Math.min(char.hp + 20, 100);
            }
        });
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(images["background"], 0, 0, canvas.width, canvas.height);
        drawSpaceships();
        for (const name in characters) drawCharacter(name, characters[name]);
        enemies.forEach(drawEnemy);
        meteors.forEach(drawMeteor);
        if (boss) drawBoss(boss);
        bullets.forEach(b => {
            ctx.fillStyle = "yellow";
            ctx.beginPath(); ctx.arc(b.x, b.y, 5, 0, Math.PI * 2); ctx.fill();
        });
        powerups.forEach(drawPowerup);
        drawDestructionEffects();
        update();
        if (!isGameOver) requestAnimationFrame(draw);
    }

    function startGame() {
        // Sicherstellen, dass das Spiel nicht schon läuft oder vorbei ist
        if (isGameOver) {
            console.warn("Spiel ist bereits vorbei oder Initialisierungsproblem.");
            return;
        }

        // Initialisiere die Phase und spawne den ersten Boss
        phase = 1; // Sicherstellen, dass wir bei Phase 1 beginnen
        spawnBoss();
        
        // Stoppe bestehende Intervalle, um Duplikate zu vermeiden, falls startGame erneut aufgerufen wird
        stopSpawning();

        enemySpawnInterval = setInterval(() => {
            if (isGameOver) {
                clearInterval(enemySpawnInterval);
                return;
            }
            // Gegner nur spawnen, wenn kein Boss auf dem Bildschirm ist, für eine klarere Phasenübergang
            if (!boss) {
                spawnEnemy();
            }
        }, 2000);

        meteoriteSpawnInterval = setInterval(spawnMeteorites, 5000);
        powerupSpawnInterval = setInterval(spawnPowerup, 8000);

        requestAnimationFrame(draw);
    }

    document.getElementById("startButton").addEventListener("click", function () {
        console.log("Button geklickt!");
        if (imagesLoaded === totalImages) {
            console.log("Alle Bilder fertig, Spiel startet!");
            this.style.display = "none";
            startGame();
        } else {
            alert("Bitte warten – Bilder werden noch geladen.");
        }
    });

</script>

</body>
</html>
